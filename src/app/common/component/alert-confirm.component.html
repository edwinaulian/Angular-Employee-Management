<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    <h2>Are you sure want to delete {{ rowData.username }} ?</h2>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="ok()">Ok</button>
</div>
